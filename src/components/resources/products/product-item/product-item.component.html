<p-panel [style]="{ width: 'min-content', height: product().description === null ? '21rem' : '26rem'}">
  <div>
    <!-- IMAGE -->
    <div>
      <img class="border-round" [ngSrc]="product().image" width="205" height="190" alt="Product image">
    </div>

    <!-- NAME + FORMAT -->
    <div class="flex flex-column align-items-center pt-2">
      <div>{{ product().name }} {{ product().format }}</div>

      <!-- INGREDIENTES -->
      <div [ngClass]="product().description === null ? 'h-2rem' : 'h-7rem'"
           class="flex flex-column justify-content-center text-center w-11 pt-3 pb-3">{{ product().description }}
      </div>

      <!-- PRICE + ADD BUTTON -->
      <div class="flex align-items-center justify-content-center gap-3 pt-2">
        <p-button type="button" size="small" label="{{ product().price.toFixed(2) }}â‚¬" [outlined]="true"
                  [raised]="true"/>
        <p-button type="button" size="small" icon="pi pi-plus" [raised]="true" (click)="addProductToCart()"/>
      </div>
    </div>
  </div>
</p-panel>
