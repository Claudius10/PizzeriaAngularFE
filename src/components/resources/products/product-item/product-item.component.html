<p-panel [style]="{ width: 'min-content', height: product().description === null ? '22rem' : '29rem'}">
  <div>
    <!-- IMAGE -->
    <div>
      <img class="border-round" [ngSrc]="product().image" width="205" height="190" alt="Product image">
    </div>

    <!-- NAME + FORMAT -->
    <div class="flex flex-column align-items-center pt-2">

      <div class="flex flex-column align-items-center gap-3">
        <span class="font-semibold">{{ currentLang() === 'en' ? product().name.en : product().name.es }}</span>

        <div class="flex gap-2">
          @if (product().format.s) {
            <p-button
              (click)="setFormat('s')"
              type="button"
              size="small"
              label="{{ currentLang() === 'en' ? product().format.s.en : product().format.s.es  }}"
              [outlined]="this.productFormat()!=='s'"
              [raised]="true"/>
          }

          @if (product().format.m) {
            <p-button
              (click)="setFormat('m')"
              type="button"
              size="small"
              label="{{ currentLang() === 'en' ? product().format.m.en : product().format.m.es  }}"
              [outlined]="this.productFormat()!=='m'"
              [raised]="true"/>
          }

          @if (product().format.l) {
            <p-button
              (click)="setFormat('l')"
              type="button"
              size="small"
              label="{{ currentLang() === 'en' ? product().format.l.en : product().format.l.es  }}"
              [outlined]="this.productFormat()!=='l'"
              [raised]="true"/>
          }

        </div>
      </div>

      <!-- INGREDIENTES -->
      @if (product().description !== null) {
        <div [ngClass]="product().description === null ? 'h-2rem' : 'h-7rem'"
             class="flex flex-column justify-content-center text-center w-11 pt-3 pb-3">{{ currentLang() === 'en' ? product().description.en : product().description.es }}
        </div>
      }

      <!-- PRICE + ADD BUTTON -->
      <div class="flex align-items-center justify-content-center gap-3 pt-2">

        <app-product-price [price]="this.productPrice()"/>

        <p-button
          type="button"
          size="small"
          icon="pi pi-plus"
          [raised]="true"
          (click)="addProductToCart()"/>

      </div>
    </div>
  </div>
</p-panel>
