<div class="flex justify-center flex-wrap gap-y-12 gap-x-12 lg:w-8/12">
  @if (query.status() === "error") {
    <app-server-error/>
  } @else if (query.status() === "success" && query.data()!.payload !== null) {
    @for (product of query.data()!.payload; track product.id) {
      <app-product [product]="product"/>
    }
  }
</div>
