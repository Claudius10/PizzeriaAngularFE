@if (orderSummaryList.data(); as orderSummaryList) {
  @for (orderSummary of orderSummaryList.orderList; track orderSummary.id) {
    <app-order-summary [orderSummary]="orderSummary"/>
  }

  <p>Total pages: {{ orderSummaryList.totalPages }}</p>
  <p>Page Size: {{ orderSummaryList.pageSize }}</p>
}
