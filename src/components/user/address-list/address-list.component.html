@if (addressList.status() === SUCCESS && addressList.data()!.length === 0) {
  <p>No tiene ningún domicilio </p>
} @else {
  @for (address of addressList.data(); track address.id) {
    <app-address-item [address]="address"/>
  }
}

<button (click)="toggleAddressForm()">Añadir</button>

@if (showAddressForm()) {
  <app-user-address-form/>
}
