<div>

  @if (addressList.data()!.errorClass === "UserAddressListEmpty") {
    <p>No tiene ningún domicilio </p>
  } @else {
    @for (address of addressList.data()!.payload; track address.id) {
      <app-user-address-item [address]="address"/>
    }
  }

  <button (click)="toggleAddressForm()">Añadir</button>

  @if (showAddressForm()) {
    <app-user-address-form/>
  }
</div>
