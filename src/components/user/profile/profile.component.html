<p-card>
  <div class="flex flex-col gap-8">
    <div class="flex flex-col gap-4">
      <span>{{ "form.label.name" | translate }}: {{ userName() }}</span>
      <span>{{ "form.label.email" | translate }}: {{ userEmail() }}</span>
      <span>{{ "form.label.contact.number" | translate }}: {{ userContactNumber() }}</span>
    </div>
    <p-button
      (click)="toggleAddressList()"
      label="{{ 'component.user.profile.view.address.list' | translate }}"
      icon="{{viewAddressList() ? 'pi pi-angle-down' : 'pi pi-angle-right'}}"
      iconPos="right"
      [text]="true"
      [raised]="true"/>
    @if (viewAddressList()) {
      <app-user-address-list/>
    }
  </div>
</p-card>
