<div class="flex justify-content-between border-bottom-2 border-round-bottom-xl border-primary">

  <!-- IMAGE -->
  <div>
    <img class="border-round ml-1" [ngSrc]="item().image" width="90" height="90" alt="Product image">
  </div>

  <!-- BODY -->
  <div class="flex flex-column justify-content-center align-items-center w-15rem gap-3">

    <!-- 1ST ROW -> NAME + FORMAT -->
    <div class="flex gap-3">
      <span>{{ item().name }}</span>
      @if (item().format !== null) {
        <div class="flex gap-2">
          <span>{{ item().format }}</span>
        </div>
      }
    </div>

    <!-- 2ND ROW -> PRICE AND BUTTON WITH Q -->
    <div class="flex justify-content-between gap-3">

      <!-- PRICE -->
      <p-button type="button" size="small" label="{{ item().price.toFixed(2) }}â‚¬" [outlined]="true"
                [raised]="true"/>

      @if (readOnly()) {
        <!-- X QUANTITY -->
        <div class="flex gap-3 align-items-center justify-content-center">
          <i class="pi pi-times"></i>
          <button type="button" pButton size="small">{{ item().quantity }}</button>
        </div>
      } @else {
        <!-- BUTTONS -->
        <div class="flex gap-2 align-items-center justify-content-center">
          <p-button type="button" size="small" icon="pi pi-plus" [raised]="true"
                    (click)="increaseItemQuantity(item().id)"/>
          <span>{{ item().quantity }}</span>
          <p-button type="button" size="small" icon="pi pi-minus" [raised]="true"
                    (click)="decreaseItemQuantity(item().id)"/>
        </div>
      }
    </div>

  </div>
</div>
