<div class="flex flex-column gap-3">

  <!-- TOTAL -->
  <div class="flex align-items-center gap-2">
    <span>Total</span>
    <p-button type="button" [text]="true" label="{{ total().toFixed(2) }}€"
              [severity]="(threeForTwoOffers() != 0 || secondForHalfPriceOffer() != 0) ? 'danger' : 'success'"/>
  </div>

  <!-- OFFERS -->
  <div class="flex flex-column gap-3">
    @if (threeForTwoOffers() != 0 || secondForHalfPriceOffer() != 0) {

      <!-- TOTAL WITH OFFERS -->
      <div class="flex align-items-center gap-2">
        <span>Total con ofertas</span>
        <p-button type="button" size="large" [text]="true" label="{{ totalAfterOffers().toFixed(2) }}€"
                  severity="success"/>
      </div>

      <!-- APPLIED OFFERS -->
      <div class="flex gap-4">
        <span>Ofertas aplicadas</span>

        <div class="flex gap-3">
          @if (secondForHalfPriceOffer() != 0) {
            <p-button type="button" [text]="true" label="2&#7491; 50%"/>
          }

          @if (threeForTwoOffers() != 0) {
            <p-button type="button" [text]="true" label="3 X 2" badge=" {{ threeForTwoOffers() }}"
                      badgeClass="color-primary"/>
          }
        </div>
      </div>
    }
  </div>
</div>
