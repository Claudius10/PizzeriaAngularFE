<div class="flex justify-content-center flex-wrap row-gap-6 column-gap-6 lg:w-9">
  @if (query.status() === "pending") {
    <p>Loading</p>
  } @else if (query.status() === "error") {
    <p>Error {{ query.error()?.message }}</p>
  } @else {
    @for (product of query.data()!.payload; track product.id) {
      <app-product [product]="product"/>
    }
  }
</div>
