<p-dialog
  [draggable]="false"
  [resizable]="false"
  [breakpoints]="{ '1199px': '45vw', '575px': '90vw' }"
  [(visible)]="visible"
  [modal]="true"
  (onHide)="hideLogoutDialog();"
  [dismissableMask]="true"
  [position]="'topright'">
  <ng-template pTemplate="headless">
    <div class="flex flex-column align-items-center p-3">
      <span class="font-bold text-2xl block">
                {{ 'toast.severity.info' | translate }}
      </span>
      <p class="mb-0">{{ 'dialog.logout.confirm' | translate }}</p>
      <div class="flex align-items-center gap-2 mt-4">
        <button
          pButton
          label="{{ 'prompt.yes' | translate | uppercase }}"
          (click)="acceptLogout()"
          class="w-8rem">
        </button>
        <button
          pButton
          label="{{ 'prompt.no' | translate | uppercase }}"
          (click)="hideLogoutDialog();"
          class="p-button-outlined w-8rem">
        </button>
      </div>
    </div>
  </ng-template>
</p-dialog>
