<div>
  <p>Crear cuenta</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <label>Nombre completo</label>
    <input id="name" type="text" formControlName="name"/>

    <label>Correo electrónico</label>
    <input id="email" type="email" formControlName="email"/>

    <label>Reintroduzca correo electrónico</label>
    <input id="matchingEmail" type="email" formControlName="matchingEmail"/>

    <label>Contraseña</label>
    <input id="password" type="email" formControlName="password"/>

    <label>Reintroduzca contraseña</label>
    <input id="matchingPassword" type="email" formControlName="matchingPassword"/>

    <button type="submit">Continuar</button>
  </form>


  <p>¿Ya tienes una cuenta?</p>

  <button routerLink="/iniciar-sesion">Inicia sesión</button>
</div>
