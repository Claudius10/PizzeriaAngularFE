<p-dialog
  [draggable]="false"
  [resizable]="false"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '22.5vw' }"
  [modal]="true"
  (onHide)="closeDialog()"
  [(visible)]="visible">
  <ng-template pTemplate="headless">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div
        class="flex flex-column px-6 py-4 gap-4"
        style="border-radius: 12px; background-image: radial-gradient(circle at left top, var(--primary-400), var(--primary-700))"
      >

        <span class="text-primary-50 text-center text-2xl font-bold">Sign in</span>

        <div class="inline-flex flex-column gap-2">
          <label for="email" class="text-primary-50 font-semibold">Email</label>
          <input
            formControlName="email"
            type="email"
            id="email"
            class="bg-white-alpha-20 border-none p-3 text-primary-50"/>
        </div>

        <div class="inline-flex flex-column gap-2">
          <label for="password" class="text-primary-50 font-semibold">Password</label>
          <input
            formControlName="password"
            id="password"
            class="bg-white-alpha-20 border-none p-3 text-primary-50"
            type="password"/>
        </div>

        <div class="flex align-items-center gap-2">
          <p-button
            type="submit"
            label="Sign-In"
            [text]="true"
            styleClass="p-3 w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
            class="w-full"/>
          <p-button
            type="button"
            label="Cancel"
            (onClick)="closeDialog()"
            [text]="true"
            styleClass="p-3 w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
            class="w-full"/>
        </div>

        <div class="flex flex-column gap-2">
          <span class="text-center text-primary-50 font-semibold">New to Pizzeria Fabulosa?</span>
          <span
            [routerLink]="['/new-user']"
            (click)="closeDialog()"
            class="cursor-pointer underline text-center text-primary-50 font-semibold">Create your account</span>
        </div>
      </div>
    </form>
  </ng-template>
</p-dialog>
